logging.level.org.springframework = info
spring.jackson.serialization.write-dates-as-timestamps=false
spring.messages.basename=messages
management.endpoints.web.exposure.include=*
#spring.security.user.name=testuser
#spring.security.user.password=test_password!
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:ShapeDB
spring.data.jpa.repositories.bootstrap-mode=default

logging.level.root=WARN
logging.level.com.phoebus=TRACE
springdoc.api-docs.path=/shape-api-docs
springdoc.swagger-ui.path=/shape-swagger-help.html